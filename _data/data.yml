experiences:
    - role: Analista de datos y Desarrollador de aplicaciones
      time: 2020
      company: SoluData Spa
      details: |
        Experiencia en el desarrollo de informes en Power Bi, incluyendo 
        normalización de datos. Ademas desarrollando automatizaciones y
        extracción de datos (Scraping) en Python en distintos sitios como Transbank, 
        Banco Santander, Uber Eats, entre otros. También se colaboro en el proceso de
        creación de modelos predictivos para el turismo en la región de Atacama.

    - role: Estudiante - Python
      time: 2017 - 2018
      company: Usach
      details: |
        Procesamiento de imágenes y desarrollo de redes neuronales en 
        Python con Scikit-lear y Keras dentro del ámbito educativo, 
        principalmente en el manejo, clasificación y segmentación de 
        imágenes.  Entre los desarrollos a destacar es un clasificador
        de imágenes a números, predictor de flujo sanguíneo cerebral 
        y un clasificador de calidad de segmentación de órganos en 
        archivos DICOM.

    - role: Desarrollador de Wordpress
      time: 2014 - 2017
      company: Freelance
      details: |
        Instalación, configuración y personalización de wordpress, así como sus plugin, 
        desarrollo personalizado de plantillas y migraciones del sitio. Entre los 
        sitios trabajados destaco frauleinnico.cl con su sistema de newsletter en 
        servidor externo y con plantilla personalizada en dos ocasiones.

